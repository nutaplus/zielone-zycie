
<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;

    input, textarea, select {

    button {
      background-color: #2e8b57;

      border-radius: 5px;

</head>
<body>
  <h1>WypeÅ‚nij formularz uwagi do MPZP</h1>
  <form id="mpzpFullForm">
    <label>Rodzaj aktu planowania</label>
    <select id="documentType">
      <option value="miejscowy plan zagospodarowania przestrzennego">miejscowy plan zagospodarowania przestrzennego</option>
      <option value="studium uwarunkowaÅ„ i kierunkÃ³w zagospodarowania przestrzennego">studium uwarunkowaÅ„ i kierunkÃ³w zagospodarowania przestrzennego</option>
    </select>

    <label>Nazwa aktu planowania</label>
    <input type="text" id="documentName" placeholder="np. MPZP GocÅ‚awia w rejonie Jeziora GocÅ‚awskiego â€“ czÄ™Å›Ä‡ III" />

    <label>ImiÄ™ i nazwisko / Nazwa jednostki organizacyjnej</label>
    <input type="text" id="fullName" />

    <label>Adres zamieszkania / siedziby</label>
    <input type="text" id="address" />

    <label>TreÅ›Ä‡ uwagi</label>
    <textarea id="commentText" rows="10" placeholder="Tutaj wpisz treÅ›Ä‡ swojej uwagi..."></textarea>

    <label>Dodatkowe informacje (np. numer telefonu, email)</label>
    <input type="text" id="additionalInfo" />

    <div class="buttons">
      <button type="button" onclick="generateFullWord()">ðŸ“„ Pobierz Word</button>
      <button type="button" onclick="generateFullPDF()">ðŸ§¾ Pobierz PDF</button>
    </div>
  </form>

  <script>
    const buildFullText = () => {
      const type = document.getElementById('documentType').value;
      const name = document.getElementById('documentName').value;
      const fullName = document.getElementById('fullName').value;
      const address = document.getElementById('address').value;
      const comment = document.getElementById('commentText').value;
      const contact = document.getElementById('additionalInfo').value;

      return `Dotyczy: Uwagi do ${type}\nNazwa aktu planowania: ${name}\n\nJa, ${fullName}, zamieszkaÅ‚y/a pod adresem ${address}, skÅ‚adam niniejszÄ… uwagÄ™:\n\n${comment}\n\nDodatkowe dane kontaktowe: ${contact}\n\nZ powaÅ¼aniem,\n${fullName}`;
    };

    async function generateFullWord() {
      const { Document, Packer, Paragraph } = window.docx;
      const doc = new Document();
      const text = buildFullText();
      const paragraphs = text.split('\n').map(line => new Paragraph(line));
      doc.addSection({ children: paragraphs });
      const blob = await Packer.toBlob(doc);
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'Uwaga_MPZP_pelna.docx';
      a.click();
    }

    async function generateFullPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = buildFullText();
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 15, 20);
      doc.save('Uwaga_MPZP_pelna.pdf');
    }
  </script>
</body>
</html>
